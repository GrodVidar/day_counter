{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load socialaccount %}


{% block title %}{% trans 'Set Password' %}{% endblock %}

{% block content %}
    <div style="margin-top:6%" class="row">
        <div class="col-lg-4 col-sm-2"></div>
        <div class="col-lg-4 col-sm-8">
            <h2>{% trans 'Set Password' %}</h2>
            <form method="post" class="password_set" id="signup_form" action="{% url 'account_set_password' %}">
                {% csrf_token %}
                <p>
                    <input class="form-control" type="password" name="password1" placeholder="Password" autocomplete="new-password" required id="id_password1">
                </p>
                <p>
                    <input class="form-control" type="password" name="password2" placeholder="Password (again)" required id="id_password2">
                </p>
                <button class="btn btn-dark" type="submit">{% trans 'Set Password' %}</button>
            </form>
        </div>
        <div class="col-lg-4 col-sm-2"></div>
    </div>
{% endblock %}
